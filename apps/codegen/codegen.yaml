schema:
  - "../schema/schema.graphql"
documents:
  - "../native/**/*.graphql"
generates:
  generated/types.ts:
    plugins:
      - typescript
    config:
      scalars:
        jsonb: object
      namingConvention:
        enumValues: keep
  generated/operations.ts:
    preset: import-types
    presetConfig:
      typesPath: ./types
    plugins:
      - typescript-operations
    config:
      scalars:
        jsonb: object
  generated/hooks.ts:
    plugins:
      - typescript-react-apollo
    preset: import-types
    config:
      withMutationFn: true
      scalars:
        jsonb: object
    presetConfig:
      typesPath: ./operations
