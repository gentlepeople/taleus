mutation Primary_HomeSubmitMission(
  $data: [SubmitMissionResponseRequestData!]!
  $missionId: BigInt!
  $userId: String!
  $coupleMissionId: BigInt
) {
  submitMissionResponse(
    data: $data
    missionId: $missionId
    userId: $userId
    coupleMissionId: $coupleMissionId
  ) {
    success
  }
}
