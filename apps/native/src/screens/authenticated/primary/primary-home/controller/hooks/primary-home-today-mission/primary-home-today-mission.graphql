query Primary_HomeTodayMission($userId: String!) {
  todayMission(userId: $userId) {
    mission {
      category
      missionId
      questions {
        questionId
        questionOrder
        content
        responseType
      }
    }
    coupleMission {
      isCompleted
      coupleId
      coupleMissionId
      reminderCount
    }
    partnerResponse {
      isCompleted
      data {
        questionId
        content
        responseId
      }
    }
    userResponse {
      isCompleted
      data {
        questionId
        content
        responseId
      }
    }
  }
}
