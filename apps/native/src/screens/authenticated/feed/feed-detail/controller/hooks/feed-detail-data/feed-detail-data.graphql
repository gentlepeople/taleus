query Feed_DetailData($userId: String!, $coupleMissionId: BigInt!) {
  completedCoupleMission(userId: $userId, coupleMissionId: $coupleMissionId) {
    data {
      question {
        content
        questionId
        questionOrder
      }
      partnerResponse {
        content
        createdAt
        responseId
      }
      userResponse {
        content
        createdAt
        responseId
      }
    }
    mission {
      missionId
      category
    }
  }
}
